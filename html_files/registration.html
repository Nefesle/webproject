<!doctype html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация | Велоклуб "Сотня"</title>
    <link rel="stylesheet" href="/static/styles.css">
    <style>
        /* Общие стили */
        body {
            margin: 0;
            padding: 0;
            background-image: url('/static/background_base.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            font-family: 'Arial', sans-serif;
            color: #fff;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
        }

        .blur-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: inherit;
            background-size: inherit;
            filter: blur(5px);
            z-index: -1;
        }

        .registration-container {
            max-width: 400px;
            margin: 50px auto;
            padding: 30px;
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            position: relative;
            z-index: 1;
        }

        h1 {
            text-align: center;
            font-size: 24px;
            margin-bottom: 20px;
            color: #e9b50b;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            font-size: 14px;
            margin-bottom: 5px;
            color: #e9b50b;
            margin-right: 30px;
            margin-left: -10px;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: rgba(255, 255, 255, 0.8);
            transition: border-color 0.3s;
            margin-right: 30px;
            margin-left: -10px;
        }

        .form-group input:focus {
            border-color: #e9b50b;
            outline: none;
        }

        .form-group input::placeholder {
            color: #aaa;
        }

        .submit-button{
            width: 100%;
            padding: 12px;
            font-size: 18px;
            font-weight: bold;
            color: #000;
            background-color: #e9b50b;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 10px;
        }

        .home-button-container {
            max-width: 160px;
            display: flex;
            justify-content: flex-end;
        }

        .home-button {
            top: 10px;;
            width: auto;
            padding: 12px;
            font-size: 18px;
            font-weight: bold;
            color: #000;
            background-color: #e9b50b;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 10px; /* Уберите это свойство, если оно мешает */
        }

        .submit-button:hover, .home-button:hover {
            background-color: #d8a50b;
        }

        .login-link {
            display: block;
            text-align: center;
            margin-top: 15px;
            font-size: 14px;
            color: #e9b50b;
            text-decoration: none;
        }

        .login-link:hover {
            text-decoration: underline;
        }

        .optional {
            display: block; /* или inline-block */
            color: #d9a50b; /* желтый */
            text-shadow: 0 1px 2px rgba(0,0,0,0.2);
            font-size: 0.8em; /* уменьшенный размер */
            margin-top: 7px; /* отступ сверху */
            opacity: 0.6; /* прозрачность */
            font-style: italic; /* курсив */
            padding-left: 2px; /* отступ слева */
        }
    </style>
</head>
<body>
    <div class="blur-overlay"></div>
    <div class="home-button-container">
        <a href="/" class="home-button">← На главную</a>
    </div>
    <div class="registration-container">
        <h1>Регистрация</h1>
        <form action="/submit_registration" method="post">
            <!-- Имя -->
            <div class="form-group">
                <label for="first_name">Имя:</label>
                <input type="text" id="first_name" name="first_name" placeholder="Введите ваше имя" required>
            </div>

            <!-- Фамилия -->
            <div class="form-group">
                <label for="last_name">Фамилия:</label>
                <input type="text" id="last_name" name="last_name" placeholder="Введите вашу фамилию" required>
            </div>

            <!-- Город проживания -->
            <div class="form-group">
                <label for="city">Город проживания:</label>
                <input type="text" id="city" name="city" placeholder="Введите ваш город" required>
            </div>

            <!-- Телеграм-аккаунт (необязательно) -->
            <div class="form-group">
                <label for="telegram">Телеграм-аккаунт:</label>
                <input type="text" id="telegram" name="telegram" placeholder="Укажите ваш Telegram (опционально)">
                <span class="optional">(Необязательно)</span>
            </div>

            <!-- Никнейм для сайта -->
            <div class="form-group">
                <label for="nickname">Никнейм для сайта:</label>
                <input type="text" id="nickname" name="nickname" placeholder="Придумайте никнейм" required>
            </div>

            <!-- Пароль -->
            <div class="form-group">
                <label for="password">Пароль:</label>
                <input type="password" id="password" name="password" placeholder="Введите пароль" required>
            </div>

            <!-- Кнопка отправки формы -->
            <button type="submit" class="submit-button">Зарегистрироваться</button>
        </form>

        <!-- Ссылка на страницу входа -->
        <a href="/login" class="login-link">Уже зарегистрированы? Войти</a>
    </div>
</body>
</html>
