<!doctype html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация | Велоклуб "Сотня"</title>
    <link rel="stylesheet" href="/static/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <style>
        /* Общие стили */
        body {
            margin: 0;
            padding: 0;
            background-image: url('/static/background_base.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            font-family: 'Arial', sans-serif;
            color: #fff;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
        }

        .blur-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: inherit;
            background-size: inherit;
            filter: blur(5px);
            z-index: -1;
        }

        .registration-container {
            max-width: 400px;
            margin: 50px auto;
            padding: 30px;
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            position: relative;
            z-index: 1;
        }

        h1 {
            text-align: center;
            font-size: 24px;
            margin-bottom: 20px;
            color: #e9b50b;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            font-size: 14px;
            margin-bottom: 5px;
            color: #e9b50b;
            margin-right: 30px;
            margin-left: -10px;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: rgba(255, 255, 255, 0.8);
            transition: border-color 0.3s;
            margin-right: 30px;
            margin-left: -10px;
        }

        .form-group input:focus {
            border-color: #e9b50b;
            outline: none;
        }

        .form-group input::placeholder {
            color: #aaa;
        }

        .submit-button{
            width: 100%;
            padding: 12px;
            font-size: 18px;
            font-weight: bold;
            color: #000;
            background-color: #e9b50b;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 10px;
        }

        .home-button-container {
            max-width: 160px;
            display: flex;
            justify-content: flex-end;
        }

        .home-button {
            text-decoration: none; /* Добавьте эту строку */
            top: 10px;
            width: auto;
            padding: 12px;
            font-size: 18px;
            font-weight: bold;
            color: #000;
            background-color: #e9b50b;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 10px;
        }

        .submit-button:hover, .home-button:hover {
            background-color: #d8a50b;
        }

        .login-link {
            display: block;
            text-align: center;
            margin-top: 15px;
            font-size: 14px;
            color: #e9b50b;
            text-decoration: none;
        }

        .login-link:hover {
            text-decoration: underline;
        }

        .optional {
            display: block; /* или inline-block */
            color: #d9a50b; /* желтый */
            text-shadow: 0 1px 2px rgba(0,0,0,0.2);
            font-size: 0.8em; /* уменьшенный размер */
            margin-top: 7px; /* отступ сверху */
            opacity: 0.6; /* прозрачность */
            font-style: italic; /* курсив */
            padding-left: 2px; /* отступ слева */
        }

        .form-group select {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: rgba(255, 255, 255, 0.8);
        }

        .form-group select:focus {
            border-color: #e9b50b; /* Жёлтый цвет при фокусе */
            outline: none;
        }

        /* Стили для выпадающего списка select2 */
        .select2-container .select2-selection--single {
            background-color: rgba(255, 255, 255, 0.8);
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            font-size: 16px;
        }

        .select2-container .select2-selection--single .select2-selection__rendered {
            margin-top: -10px;
            color: black !important; /* Добавлено */
        }

        .select2-container--open .select2-dropdown {
            z-index: 1000;
            background-color: white;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        /* Новые добавленные стили */
        .select2-results__option {
            color: black !important;
        }

    .select2-container--default .select2-selection--single .select2-selection__placeholder {
        color: #666 !important;
    }

        /* Изменение цвета и размера крестика */
        .select2-selection__clear {
            color: #e9b50b; /* Цвет крестика (жёлтый) */
            font-size: 1.5em; /* Размер крестика */
            transform: translateY(-10px) !important;
            content: '❌';
        }

    </style>
</head>
<body>
    <div class="blur-overlay"></div>
    <div class="home-button-container">
        <a href="/" class="home-button">← На главную</a>
    </div>
    <div class="registration-container">
        <h1>Регистрация</h1>
        <form action="/registration" method="post">
            <!-- Имя -->
            <div class="form-group">
                <label for="first_name">Имя:</label>
                <input type="text" id="first_name" name="first_name" placeholder="Введите ваше имя"
                       pattern="[а-яА-ЯёЁ]{2,}" required>
            </div>

            <!-- Фамилия -->
            <div class="form-group">
                <label for="last_name">Фамилия:</label>
                <input type="text" id="last_name" name="last_name" placeholder="Введите вашу фамилию"
                       pattern="[а-яА-ЯёЁ]{2,}" required>
            </div>

            <!-- Город -->
            <div class="form-group">
                <label for="city">Город проживания:</label>
                <select id="city" name="city" required></select>
                <span class="optional">(Начните вводить название города)</span>
            </div>

            <!-- Телеграм-аккаунт (необязательно) -->
            <div class="form-group">
                <label for="telegram">Телеграм-аккаунт:</label>
                <input type="text" id="telegram" name="telegram" placeholder="Укажите ваш Telegram"
                       pattern="@[a-zA-Z0-9_]{3,}">
                <span class="optional">(Необязательно)</span>
            </div>

            <!-- Никнейм для сайта -->
            <div class="form-group">
                <label for="nickname">Никнейм для сайта:</label>
                <input type="text" id="nickname" name="nickname" placeholder="Придумайте никнейм"
                       pattern="[a-zA-Z0-9]{2,16}" required>
            </div>

            <!-- Пароль -->
            <div class="form-group">
                <label for="password">Пароль:</label>
                <input type="password" id="password" name="password" placeholder="Введите пароль"
                       pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$" required>
            </div>

            <!-- Кнопка отправки формы -->
            <button type="submit" class="submit-button">Зарегистрироваться</button>
        </form>

        <!-- Инициализация select2 -->
        <script>
            $(document).ready(function () {
                // Загрузка списка городов из JSON-файла
                $.getJSON('/static/cities_ru.json', function (data) {
                    $('#city').select2({
                        placeholder: 'Выберите город',
                        allowClear: true,
                        data: data.map(city => ({ id: city, text: city })),
                        language: {
                            noResults: () => 'Город не найден'
                        }
                    });
                });
            });
        </script>

        <!-- Ссылка на страницу входа -->
        <a href="/login" class="login-link">Уже зарегистрированы? Войти</a>
    </div>
</body>
</html>
