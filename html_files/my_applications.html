<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ú–æ–∏ –∑–∞—è–≤–∫–∏ | –í–µ–ª–æ–∫–ª—É–± "–°–æ—Ç–Ω—è"</title>
    <style>
        /* –°—Ç–∏–ª–∏ –¥–ª—è —Ñ–æ–Ω–∞ —Å—Ç—Ä–∞–Ω–∏—Ü—ã */
        body {
            margin: 0;
            padding: 0;
            background-image: url('/static/background_base.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* –ë–ª—é—Ä –Ω–∞ —Ñ–æ–Ω–µ */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: inherit;
            background-size: cover;
            background-position: center;
            filter: blur(5px);
            z-index: -1;
        }

        /* –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä –¥–ª—è –±–ª–æ–∫–∞ —Å –∑–∞—è–≤–∫–∞–º–∏ */
        .application-container {
            position: relative;
            background-color: rgba(0, 0, 0, 0.8); /* –ß–µ—Ä–Ω—ã–π —Ñ–æ–Ω —Å –ø—Ä–æ–∑—Ä–∞—á–Ω–æ—Å—Ç—å—é */
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            max-width: 600px;
            width: 100%;
            color: #fff; /* –ë–µ–ª—ã–π —Ç–µ–∫—Å—Ç */
            text-align: center;
        }

        /* –ó–∞–≥–æ–ª–æ–≤–æ–∫ */
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        /* –ö–∞–ª–µ–Ω–¥–∞—Ä—å –∑–∞—è–≤–æ–∫ */
        .calendar-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
            gap: 10px;
            margin-top: 20px;
        }

        .event-date {
            background-color: #e9b50b;
            color: #000;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .event-date:hover {
            background-color: #d8a50b;
        }

        .event-date ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        .event-date li {
            margin-bottom: 5px;
        }

        /* –£–¥–∞–ª–µ–Ω–∏–µ –∑–∞—è–≤–∫–∏ */
        .delete-button {
            background-color: red;
            color: white;
            border: none;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-left: 10px;
            position: relative;
        }

        /* –ö–Ω–æ–ø–∫–∞ "–ù–∞–∑–∞–¥ –≤ –ø—Ä–æ—Ñ–∏–ª—å" */
        .home-button-container {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 10;
        }

        .home-button {
            display: inline-block;
            padding: 12px 20px;
            font-size: 16px;
            font-weight: bold;
            color: #fff;
            background-color: #e9b50b;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s, transform 0.2s;
        }

        .home-button:hover {
            background-color: #d8a50b;
        }

        .home-button:active {
            transform: scale(0.95);
        }
    </style>
</head>
<body>
    <!-- –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä –¥–ª—è –±–ª–æ–∫–∞ —Å –∑–∞—è–≤–∫–∞–º–∏ -->
    <div class="application-container">
        <h1>üìÖ –ó–∞—Ä–µ–≥–∏—Å—Ç—Ä–∏—Ä–æ–≤–∞–Ω –Ω–∞ –±—Ä–µ–≤–µ—Ç—ã:</h1>

        <!-- –ö–Ω–æ–ø–∫–∞ "–ù–∞–∑–∞–¥ –≤ –ø—Ä–æ—Ñ–∏–ª—å" -->
        <div class="home-button-container">
            <a href="/profile" class="home-button">‚Üê –ù–∞–∑–∞–¥ –≤ –ø—Ä–æ—Ñ–∏–ª—å</a>
        </div>

        <!-- –ö–∞–ª–µ–Ω–¥–∞—Ä—å –∑–∞—è–≤–æ–∫ -->
        <div class="calendar-container">
            {% for date, apps in events.items() %}
                <div class="event-date">
                    <ul>
                        {% for app in apps %}
                        <button class="delete-button" onclick="confirmDelete({{ app.id }})">√ó</button>
                            <li>
                                <span class="date">{{ date }}</span>
                                {{ app.distance }} –∫–º
                                {% if app.medal %}üèÖ{% endif %}
                            </li>
                        {% endfor %}
                    </ul>
                </div>
            {% endfor %}
        </div>
    </div>

    <script>
        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –ø–æ–¥—Ç–≤–µ—Ä–∂–¥–µ–Ω–∏—è —É–¥–∞–ª–µ–Ω–∏—è
        function confirmDelete(applicationId) {
            if (confirm('–í—ã —É–≤–µ—Ä–µ–Ω—ã, —á—Ç–æ —Ö–æ—Ç–∏—Ç–µ —É–¥–∞–ª–∏—Ç—å —ç—Ç—É –∑–∞—è–≤–∫—É?')) {
                fetch(`/delete-application/${applicationId}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                }).then(response => {
                    if (response.redirected) {
                        window.location.href = response.url; // –ü–µ—Ä–µ–∑–∞–≥—Ä—É–∑–∫–∞ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
                    } else {
                        alert('–ü—Ä–æ–∏–∑–æ—à–ª–∞ –æ—à–∏–±–∫–∞ –ø—Ä–∏ —É–¥–∞–ª–µ–Ω–∏–∏.');
                    }
                });
            }
        }
    </script>
</body>
</html>
