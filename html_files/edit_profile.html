<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Редактирование профиля | Велоклуб "Сотня"</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url('/static/background_base.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            backdrop-filter: blur(5px);
            font-family: 'Arial', sans-serif;
            color: #fff;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
            min-height: 100vh; /* Обеспечивает, что страница занимает всю высоту экрана */
        }


        .container {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .edit-profile-container {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            max-width: 500px;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #333;
        }

        .form-group {
            margin-bottom: 15px;
            text-align: left;
            margin-right: 10px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .submit-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #e9b50b;
            color: #000;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        .submit-button:hover {
            background-color: #d8a50b;
        }

        .flash-messages {
            margin-bottom: 15px;
        }

        .flash {
            padding: 10px;
            border-radius: 5px;
        }

        .flash.success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .flash.error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

                .home-button-container {
            max-width: 160px;
            display: flex;
            justify-content: flex-end;
        }

        .home-button {
            text-decoration: none;
            top: 10px;
            width: auto;
            padding: 12px;
            font-size: 18px;
            font-weight: bold;
            color: #000;
            background-color: #e9b50b;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 10px;
        }

        .submit-button:hover, .home-button:hover {
            background-color: #d8a50b;
        }
    </style>
</head>
<body>

    <div class="home-button-container">
        <a href="{{ url_for('profile') }}" class="home-button">← В профиль</a>
    </div>

    <div class="container">
        <h1>Редактировать профиль</h1>

        <!-- Отображение flash-сообщений -->
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div class="flash-messages">
                    {% for category, message in messages %}
                        <div class="flash {{ category }}">{{ message }}</div>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}

        <!-- Форма редактирования профиля -->
        <form action="{{ url_for('edit_profile') }}" method="POST">
            <!-- Никнейм -->
            <div class="form-group">
                <label for="nickname">Новый никнейм:</label>
                <input type="text" id="nickname" name="nickname" value="{{ user.nickname }}" required>
            </div>

            <!-- Старый пароль -->
            <div class="form-group">
                <label for="old_password">Старый пароль:</label>
                <input type="password" id="old_password" name="old_password" placeholder="Введите старый пароль">
            </div>

            <!-- Новый пароль -->
            <div class="form-group">
                <label for="new_password">Новый пароль:</label>
                <input type="password" id="new_password" name="new_password" placeholder="Введите новый пароль">
            </div>

            <!-- Кнопка отправки -->
            <button type="submit" class="submit-button">Сохранить изменения</button>
        </form>

    </div>
</body>
</html>
